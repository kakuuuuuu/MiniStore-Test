<div class='container' ng-controller='customersController'>
  <div class='col s5'>

    <h4>Add Customer</h4>
    <h6 ng-bind='errors[0].error.errors.name.message'></h6>
    <form ng-submit='addCustomer()'>
      <div class='input-field col s10'>
        <input type='text' ng-model='new_customer.name' class='validate'/>
        <label for='name'>Name</label>
      </div>
      <button type='submit' class='waves-effect waves-light btn'>Add</button>
    </form>

  </div>
  <div class='col s12'>
    <div class='input-field'>
      <input type='text' ng-model='filter_name' class='validate'/>
      <label for='name'>Filter</label>
    </div>
    <table class='highlight'>
      <tr>
        <th>Name</th>
        <th>Date Added</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat='customer in customers | filter:filter_name track by $index'>
        <td ng-bind='customer.name'></td>
        <td ng-bind='customer.date'></td>
        <td><button class='waves-effect waves-light btn red' ng-click='removeCustomer(customer)'>Delete</button></td>
      </tr>
    </table>
  </div>
